on:
  pull_request:

jobs:
  prettier:
    name: Run Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup node env
        uses: actions/setup-node@v4
        with:
          node-version: '>=16'

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: run prettier
        run: yarn format

  eslint:
    name: Run Eslint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup node env
        uses: actions/setup-node@v4
        with:
          node-version: '>=16'

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: run eslint
        run: yarn eslint

  typescript:
    name: Run TS type check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup node env
        uses: actions/setup-node@v4
        with:
          node-version: '>=16'

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: run ts type checks
        run: yarn tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest

    needs:
      - prettier
      - eslint
      - typescript

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup node env
        uses: actions/setup-node@v4
        with:
          node-version: '>=16'

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: build
        run: yarn build
